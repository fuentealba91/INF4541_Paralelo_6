<section id="noticias">
    <h1 style="text-align: center; cursor: pointer;" [routerLink]="'/noticias'">Noticias y Eventos</h1>
    <br>
    <br>
    <div class="col-md-12">
        <div class="row">
            <div class="col-md-4 col-sm-6" *ngFor="let noticia of noticias">
                <div class="card" style="width: 20rem; margin-left: auto; margin-right: auto;" [routerLink]="'/noticias'">
                    <img src="http://localhost:80/PHP_BDD/Archivos/FotoNoticias/{{noticia.imagen}}" width="450px" height="300px" class="card-img-top" style="width: 100%; height: 15vw; object-fit: polyfill; cursor: pointer">
                </div>
            <div class="card-header" style="width: 20rem; margin-left: auto; margin-right: auto;">
                <div class="card-title">
                    <p>{{noticia.titulo | titlecase}}</p>
                </div>
            </div>
            <!-- <div class="card-body" style="width: 20rem; margin-left: auto; margin-right: auto;">
                <h6>{{noticia.descripcion}}...</h6>
            </div> -->
        </div>
        </div>
    </div>
</section>
